<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='account_page.css') }}">
</head>
<body>
    <!-- Navigation -->
    <div id="top-navigation">
        <a href="/main_page">Back to Main Page</a>
    </div>

    <!-- Account Details -->
    <div id="account-details">
        <h1>{{ username }}'s Account</h1>
    </div>

    <!-- Bio -->
    <div id="bio-details">
        <h2>Edit Profile</h2>
        <form method="POST">
            <label for="bio">Bio:</label><br>
            <textarea name="bio" rows="5" cols="50">{{ user_bio.bio if user_bio else '' }}</textarea><br>
            <button type="submit">Save</button>
        </form>
    </div>

    <!-- User Posts -->
    <div id="user-posts">
        <h3>Your Posts</h3>
        {% if user_posts %}
            <ul>
                {% for post in user_posts %}
                    <li>
                        <strong>{{ post.title }}</strong>
                        <p>{{ post.content }}</p>
                        <small>Posted on: {{ post.created_at }}</small>
                        <a href="{{ url_for('view_post', post_id=post.id) }}">
                            <button>View Post</button>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>You haven't created any posts yet.</p>
        {% endif %}
    </div>
</body>
</html>
