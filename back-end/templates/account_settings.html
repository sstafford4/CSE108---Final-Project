<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Your Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            // Function to toggle visibility of the Create Account form
            function toggleCreatePostForm() {
                const form = document.getElementById("create-post-form");
                form.style.display = form.style.display === "none" ? "block" : "none";
            }
        </script>
        <link rel="stylesheet" href="{{ url_for('static', filename='account_settings.css') }}">
    </head>
    <body>
        <a href="/main_page">Return to Main Page</a>
        <div>
            <div>
                <h2>{{ username }}</h2>
            </div>
            <div style="text-align: center; margin-top: 80px;">
            <!-- Button to show the post creation stuff -->
                <button type="button" onclick="toggleCreatePostForm()">Create Post</button>
            </div>
            <!-- Create post form -->
            <form id="create-post-form" action="/create_post" method="POST">
                <input name="post_topic" type="text" placeholder="Topic" required>
                <!-- Textarea for post content -->
                <div>
                    <textarea name="post_title"
                              placeholder="Title"
                              maxlength="50"
                              rows="2"
                              style="width: 80%; resize: none"
                              required
                    ></textarea>
                </div>
                <div>
                    <textarea
                        name="post_content"
                        placeholder="What's on your mind?"
                        maxlength="500"
                        rows="5"
                        style="width: 90%; resize: none;"
                        required
                    ></textarea>
                </div>

                <button type="submit">Post</button>
            </form>
        </div>
        <div>
            <h1>Your Posts</h1>
            {% if posts %}
                {% for post in posts %}
                    <div class="post">
                        <h3>{{ post.poster_username }}: {{ post.title }}</h3>
                        <p>{{ post.content }}</p>
                        <small>Posted on: {{ post.created_at }}</small>

                        <!-- View Post Button -->
                        <a href="{{ url_for('view_post', post_id=post.id) }}">
                            <button>View Post</button>
                        </a>
                        <a href="{{ url_for('delete_post', post_id=post.id) }}">
                            <button>Delete Post</button>
                        </a>
                    </div>
                {% endfor %}
            {% else %}
            <p>You have no posts.</p>
            {% endif %}
        </div>
    </body>
</html>
