<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Function to toggle visibility of the Create Account form
        function toggleCreateAccountForm() {
            const form = document.getElementById("create-account-form");
            form.style.display = form.style.display === "none" ? "block" : "none";
        }
    </script>
    <style>
        #create-account-form {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <form action="/login" method="POST">
        <input name="username" type="text" placeholder="Enter Username" required>
        <input name="password" type="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- Button to Show Create Account Form -->
    <button type="button" onclick="toggleCreateAccountForm()" style="margin-top: 20px;">Create New Account</button>

    <!-- Create Account Form -->
    <form id="create-account-form" action="/create_account" method="POST">
        <input name="real_name" type="text" placeholder="Whats your name?" required>
        <input name="username" type="text" placeholder="Enter Username" required>
        <input name="email" type="email" placeholder="Enter Email" required>
        <input name="password" type="password" placeholder="Enter Password" required>
        <button type="submit">Create Account</button>
    </form>

    <!-- Display any flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                // Show the first flash message in a popup (the most recent one)
                alert("{{ messages[0] }}");
            </script>
        {% endif %}
    {% endwith %}
</body>
</html>
